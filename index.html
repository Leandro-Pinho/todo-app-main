<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todo app</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>TODO</h1>
        <div>
          <input type="checkbox" name="change-theme" id="change-theme" />
        </div>
        <label for="change-theme">
          <img src="./images/icon-moon.svg" alt="moon" id="dark" />
          <img src="./images/icon-sun.svg" alt="sun" id="light" />
        </label>
      </nav>
    </header>

    <main>
      <div class="inputSearch">
        <small class="circle"></small>
        <input type="text" class="search" id="AddTask" placeholder="Create a new todo..."/>
      </div>

      <ul class="list-container">
        <!-- list  -->
      </ul>

      <div class="menu-filter">
        <div class="length-items">5 items left</div>
        <div class="filters">
          <button data-filter="all" class="filter-btn active">All</button>
          <button data-filter="not-completed" class="filter-btn">Active</button>
          <button data-filter="completed" class="filter-btn">Completed</button>
        </div>
        <div class="delete-items">Clear Completed</div>
      </div>
    </main>

    <!-- <footer>
      <p>Drag and drop to reorder</p>
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
