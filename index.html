<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todo app</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>TODO</h1>
        <div>
          <input type="checkbox" name="change-theme" id="change-theme" />
        </div>
        <label for="change-theme">
          <img src="./images/icon-moon.svg" alt="moon" id="dark" />
          <img src="./images/icon-sun.svg" alt="sun" id="light" />
        </label>
      </nav>
    </header>

    <main>
      <div class="inputSearch">
        <small class="circle"></small>
        <input type="text" class="search" id="AddTask" />
      </div>
      <ul class="list-container">
        <li>
          <div class="text-list checked">
            <small class="circle">
              <img src="./images/icon-check.svg" alt="icon-check" id="check">
            </small>
            <p>Ola como vai</p>
          </div>
          <img src="/images/icon-cross.svg" alt="close" id="trash">
        </li>
      </ul>
      <div class="menu-filter">
        <div class="lenght-items">5 items left</div>
        <div class="filter-items">
          <input type="button" value="All" />
          <input type="button" value="Active" />
          <input type="button" value="Completed" />
        </div>
        <div class="delete-items">Clear Completed</div>
      </div>
    </main>

    <!-- <footer>
      <p>Drag and drop to reorder</p>
    </footer> -->
    
    <script src="script.js"></script>
  </body>
</html>
